<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Secretaria Acadêmica</title>

    <!-- Referencie o Bootstrap localmente -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

    <!-- Adicione o favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_escola.png') }}">

    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo leve */
            font-family: 'Arial', sans-serif; /* Fonte padrão */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% da altura da viewport */
            position: relative; /* Adiciona posicionamento relativo para as divs absolutas */
        }

        h1 {
            color: #007bff; /* Cor azul Bootstrap */
            margin-bottom: 20px;
            font-size: 24px; /* Tamanho do texto aumentado */
        }

        form {
            max-width: 300px;
            width: 100%; /* Preenche 100% da largura do form */
            background-color: #fff; /* Fundo branco para o formulário */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #007bff; /* Cor azul para os rótulos */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; /* Cor azul Bootstrap para botões */
            color: #fff; /* Cor de texto branca para botões */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Preenche 100% da largura do botão */
            font-size: 14px; /* Reduzi o tamanho da fonte */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Cor azul mais escura no hover */
        }

        .btn-voltar {
            margin-top: 15px; /* Adiciona um espaçamento acima do botão Voltar */
            background-color: #6c757d; /* Cor cinza Bootstrap */
            color: #fff;
            cursor: pointer;
            width: 80%; /* Reduzi a largura do botão Voltar */
            font-size: 14px; /* Reduzi o tamanho da fonte */
            align-self: flex-start; /* Alinha o botão à esquerda */
        }

        .btn-voltar:hover {
            background-color: #5a6268; /* Cor cinza mais escura ao passar o mouse */
        }

        /* Adiciona a div de alerta no canto superior direito */
        .alerta-funcionarios {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffc107; /* Cor amarela Bootstrap para alerta */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 999; /* Adiciona um índice de camada superior */
            opacity: 0.9; /* Reduz a opacidade para um efeito mais suave */
            transition: opacity 0.3s ease; /* Adiciona uma transição suave de opacidade */
        }

        .alerta-funcionarios:hover {
            opacity: 1; /* Retorna a opacidade ao valor total no hover */
        }

        .alerta-funcionarios p {
            margin: 0;
            color: #333; /* Cor de texto mais escura */
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Div de alerta para funcionários -->
    <div class="alerta-funcionarios">
        <p class="mb-0">Atenção: Este login é exclusivo para funcionários do colégio.</p>
    </div>

    <h1>Login da Secretaria Acadêmica</h1>

    <form action="/processar-login-secretaria" method="post">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

    <a href="javascript:history.back()" class="btn btn-outline-secondary">Voltar</a>

</body>
</html>
